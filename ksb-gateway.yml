# EMBEDDED SERVER CONFIGURATION
server:
    port: ${port:8090}

spring:
    aop:
        proxyTargetClass: true

# ZULL


zuul:
  routes:
    user:
      path: /user/**
      url: http://localhost:9999/user
    ksb-auth:
      sensitiveHeaders:
      path: /oauth/**
      stripPrefix: false
    # ai-service should be moved to path other than /
    ksb-api-products:
      sensitiveHeaders:
      path: /api/**
      stripPrefix: true
  add-proxy-headers: true
#SECURITY

security:
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    resource:
      jwt:
        keyValue: |
              -----BEGIN PUBLIC KEY-----
                
              -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://ksb-discovery:8761/eureka/}

